pattern_syntax: glob

enable_output_diff: true

prune:
  auto_prune: true

data_sources:
  -
    type: filesystem_unified
    identifier_style: full
  -
    type: filesystem_unified
    items_root: /static
    content_dir: 'static'
    layouts_dir: null
    identifier_style: full
  -
    type: cli
    items_root: /docs/reference/commands/
    identifier_style: full
  -
    type: yard
    items_root: /docs/reference/
    identifier_style: full
  -
    type: release_notes
    identifier_style: full
  -
    type: contributors
    identifier_style: full

base_url: http://nanoc.ws

deploy:
  default:
    kind: rsync
    dst: "bhakti:/srv/http/v4.nanoc.ws"
    options: [ '--recursive', '--times', '--compress', '--delete-after', '--omit-dir-times' ]
